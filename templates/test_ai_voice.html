<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Kiosk - AI Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .test-info {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .test-progress {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .order-description {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .method-description {
            font-size: 16px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
        
        .start-button {
            background-color: #ff5c00;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .start-button:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-info">
            <div class="test-progress">Test {{ test_index }} of {{ total_tests }}</div>
            <div class="order-description no-select">Your task: {{ order_description }}</div>
        </div>
        
        <div class="method-description">
            <p><strong>AI Voice Ordering Method:</strong> For this test, you will use the AI with voice recognition to place your order. 
            Simply speak your order into the microphone and interact with the AI to complete your order.</p>
        </div>
        
        <a href="{{ url_for('test_start') }}" class="start-button">Start AI Test</a>
    </div>
</body>
</html>
